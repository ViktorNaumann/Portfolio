<div class="project-detail-container" *ngIf="project">
  <main class="project-main">
    <button class="go-back-btn" (click)="goBack()">
      <img src="assets/img/projects-card/Breadcrumb arrow 3.png" alt="Back Arrow" class="arrow-icon">
      {{ 'PROJECT_CARD.GO_BACK' | translate }}
    </button>
    
    <div class="main-content">
      <div class="project-content">
        <div class="project-info">
          <h1 class="project-title">{{ project.title }}</h1>
          
          <section class="project-description">
            <h2>{{ 'PROJECT_CARD.DESCRIPTION' | translate }}</h2>
            <p>{{ project.description }}</p>
          </section>

          <section class="implementation-details">
            <h2>{{ 'PROJECT_CARD.IMPLEMENTATION_DETAILS' | translate }}</h2>
            <p>{{ project.implementationDetails }}</p>
            
            <div class="project-duration">
              <strong>{{ 'PROJECT_CARD.DURATION' | translate }}:</strong> {{ project.duration }}
            </div>
          </section>

          <div class="project-technologies">
            <div 
              *ngFor="let tech of project.technologies" 
              class="tech-badge"
              [ngClass]="'tech-' + tech.toLowerCase()">
              <img [src]="getTechIconPath(tech)" [alt]="tech + ' icon'" class="tech-icon">
              <span class="tech-text">{{ tech }}</span>
            </div>
          </div>
        </div>

        <div class="project-image" *ngIf="project">
          <img [src]="project.detailImageUrl || project.imageUrl" [alt]="project.title">
          
          <div class="featured-sticker" *ngIf="project.featured">
            <img src="assets/img/projects/Sticker.png" alt="Featured Project">
          </div>
          
          <div class="project-logo-overlay">
            <div class="project-logo">VN</div>
          </div>
        </div>
      </div>

      <div class="project-actions">
        <button class="action-btn" (click)="openGithub()">
          GitHub
        </button>
        <button class="action-btn live-test-btn" (click)="openLiveTest()">
          {{ 'PROJECT_CARD.LIVE_TEST' | translate }}
        </button>
      </div>

      <button class="next-project-btn" (click)="goToNextProject()" *ngIf="nextProject">
        {{ 'PROJECT_CARD.NEXT_PROJECT' | translate }}
        <img src="assets/img/projects-card/Next project arrow 3.png" alt="Arrow" class="arrow-icon">
      </button>
    </div>
  </main>
</div>
