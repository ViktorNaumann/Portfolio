<section id="projects">
  <div class="projects-container">
    <div class="row">
      <ng-container *ngFor="let item of projectsWithHeader; let i = index">

        <div *ngIf="item.type === 'header'" class="header-item">
          <p class="subtitle">{{ 'PROJECTS.MY_CRAFT' | translate }}</p>
          <div class="projects-title-container">
            <h2 class="projects-title">{{ 'PROJECTS.TITLE' | translate }}</h2>
            <div class="title-highlight-container">
              <img src="/assets/img/projects/Color option 3.png" alt="Title Highlight" class="title-highlight">
            </div>
          </div>
          <p class="description">
            {{ 'PROJECTS.DESCRIPTION' | translate }}
          </p>
        </div>
        
        <div *ngIf="item.type === 'project'" class="project-card">
          <div class="project-image">
            <img [src]="item.imageUrl" [alt]="item.title">
            <div class="featured-sticker" *ngIf="item.featured">
                <img src="/assets/img/projects/Sticker.png" alt="Featured Project">
            </div>
            <div class="project-details-button">
              <button (click)="openProjectDetails(item)">{{ 'PROJECTS.PROJECT_DETAILS' | translate }}</button>
            </div>
          </div>
          <div class="project-info">
            <h3>{{ getProjectTitle(item.project) | translate }}</h3>
            <p>{{ getProjectDescription(item.project) | translate }}</p>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>
