<section id="hero" class="hero-section">
  <div class="hero-container">

    <button class="hello-button">
      <span class="default-text">Hello world</span>
      <span class="hover-text">I'M VIKTOR NAUMANN</span>
      <img src="assets/img/hero/waving_hand.png" alt="Waving Hand" class="waving-hand">
    </button>
    
    <div class="main-content">
      <div class="title-container">
        <h1 class="title-first">
          <span class="letter">F</span><span class="letter">r</span><span class="letter">o</span><span class="letter">n</span><span class="letter">t</span><span class="letter">e</span><span class="letter">n</span><span class="letter">d</span>
        </h1>
        <h1 class="title-second">
          <span class="letter">d</span><span class="letter">e</span><span class="letter">v</span><span class="letter">e</span><span class="letter">l</span><span class="letter">o</span><span class="letter">p</span><span class="letter">e</span><span class="letter">r</span>
        </h1>
      </div>
      
      <div class="polaroid">
        <div class="polaroid-image">
          <img src="assets/img/hero/Foto.jpg" alt="Viktor Profile Photo" class="profile-photo">
        </div>
        <p class="polaroid-caption">
          <span class="default-caption">Viktor ;) </span>
          <span class="hover-caption">Viktor :D </span>
        </p>
      </div>
    </div>
    
    <div class="cta-button-container">
      <app-custom-button 
        buttonText="Get in Touch" 
        buttonClass="cta-button"
        align="center">
      </app-custom-button>
    </div>
    
    <div class="social-icons">
      <a href="#" class="icon linkedin">
        <img src="assets/img/hero/contact-icons/Component 3.png" alt="LinkedIn">
      </a>
      <a href="#" class="icon github">
        <img src="assets/img/hero/contact-icons/Property 1=Git hub.png" alt="GitHub">
      </a>
      <a href="#" class="icon email">
        <img src="assets/img/hero/contact-icons/Component 3 (1).png" alt="Email">
      </a>
    </div>
    
    <div class="wave-divider"></div>
  </div>
